<header id="header">
    <a href="{{ "/" | relURL }}" class="logo">
        <span>Yoma</span>
        <br>
        {{ $currentPage := . }}
        {{ range .Site.Menus.main }}
            {{ if eq .Name $currentPage.Name }}
                {{ $currentTitle := .Name }}
            {{ end }}
        {{ end }}
        {{ if $currentTitle }}
            {{ $currentTitle }}
        {{ else }}
            Hebammen
        {{ end }}
    </a>
    <nav role="navigation" id="navbar">
        <ul>
            {{ range .Site.Menus.main }}
            <li class="nav-item">
                <a href="{{ .URL }}" title="{{ .Title }}">
                    <span>{{ .Name }}</span>
                </a>
            </li>
            {{ end }}
        </ul>
    </nav>
    <div id="navbar-burger">
        <span></span>
        <span></span>
        <span></span>
    </div>
</header>
