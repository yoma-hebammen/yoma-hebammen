{{ define "main" }}

<section id="home">
  <div class="image-container">
    <picture id="home-image">
      <source
        media="(max-width: 480px)"
        srcset="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image_mobile | safeURL }}&w=300,
                {{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image_mobile | safeURL }}&w=600 2x"
      />
      <source
        media="(max-width: 960px)"
        srcset="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image_mobile | safeURL }}&w=450,
                {{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image_mobile | safeURL }}&w=900 2x"
      />
      <source
        srcset="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image | safeURL }}&w=900,
                {{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image | safeURL }}&w=1800 2x"
      />
      <img
        src="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image | safeURL }}&w=900"
        alt="Yoma
      Hebammen"
        loading="lazy"
      />
    </picture>
  </div>
  <div class="content">
    <div class="content-container">
      <span>{{ .Title }}</span>
      {{ .Content }}
    </div>
  </div>
</section>

{{ end }}
