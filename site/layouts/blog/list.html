{{ define "main" }}
<section id="blog">
    {{ partial "blog-header" }}

    <ul class="post-list">
        {{ range .Pages }}
        <li class="post-preview-item">
            <div class="post-item-title">
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            </div>
            <div class="post-info">
                <time class="post-date">{{ .Date.Format "2006/01/02" }}</time>
            </div>
            <div class="post-summary">
                <p>{{ .Summary }}</p>
            </div>
        </li>
        {{ end }}
    </ul>

</section>
{{ end }}
