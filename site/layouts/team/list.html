{{ define "main" }}

<section id="team">
  <picture class="team-image">
    <source
      media="(max-width: 960px)"
      srcset="{{ .Params.image | safeURL }}?nf_resize=fit&w=350,
              {{ .Params.image | safeURL }}?nf_resize=fit&w=700 2x"
    />
    <source
      srcset="{{ .Params.image | safeURL }}?nf_resize=fit&w=1300, 
              {{ .Params.image | safeURL }}?nf_resize=fit&w=2600 2x"
    />
    <img
      src="{{ .Params.image_category | safeURL }}?nf_resize=fit&w=1300"
      alt="Kim und Stefanie - Teamfoto"
      loading="lazy"
    />
  </picture>
  <div class="content">
    <div class="intro">
      <span><b>Das sind wir</b></span>
      <br />
      <span>Stefanie und Kim</span>
    </div>
    <div class="team-content">{{ .Content }}</div>
    <div class="member-container">
      {{ range .Pages }}
      <div class="member">
        <div class="flip-card-container">
          <div class="flip-card">
            <div class="flip-card-inner">
              <div class="flip-card-front">
                <figure class="member-image">
                  <img
                    src="{{ .Params.color_image | safeURL }}?nf_resize=fit&w=300"
                    srcset="
                                                {{ .Params.color_image | safeURL }}?nf_resize=fit&w=600 2x"
                    alt="{{ .Params.name }} - Teamfoto"
                    loading="lazy"
                  />
                </figure>
              </div>
              <div class="flip-card-back">
                <figure class="member-image">
                  <img
                    src="{{ .Params.portrait_image | safeURL }}?nf_resize=fit&w=300"
                    srcset="
                                                {{ .Params.portrait_image | safeURL }}?nf_resize=fit&w=600 2x"
                    alt="{{ .Params.name }} - Teamfoto"
                    loading="lazy"
                  />
                </figure>
              </div>
            </div>
            <div
              class="contact-image"
              style="background-image: url( '{{ .Params.color_image | safeURL }}?nf_resize=fit&w=160' );"
            >
              <a href="mailto:yoma@hebamme-hin.ch?subject=Kontaktanfrage"
                >Kontakt</a
              >
            </div>
          </div>
        </div>
        <div class="member-text">
          <div class="intro">
            <span><b>{{ .Params.name }}</b></span>
            <br />
            <span>{{ .Params.degree }}</span>
          </div>
          <div class="member-content">{{ .Content }}</div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
