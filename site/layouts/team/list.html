{{ define "main" }}

<section id="team">
  <picture class="team-image">
    <source
      media="(max-width: 960px)"
      srcset="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image | safeURL }}&w=350,
              {{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image | safeURL }}&w=700 2x"
    />
    <source
      srcset="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image | safeURL }}&w=1300,
              {{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image | safeURL }}&w=2600 2x"
    />
    <img
      src="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.image_category | safeURL }}&w=1300"
      alt="Kim und Stefanie - Teamfoto"
      loading="lazy"
    />
  </picture>
  <div class="content">
    <div class="intro">
      <span><b>Das sind wir</b></span>
      <br />
      <span>{{ .Params.title }}</span>
    </div>
    <div class="team-content">{{ .Content }}</div>
    <div class="member-container">
      {{ range .Pages }}
      <div class="member">
        <div class="member-page">
          <div class="flip-card-container">
            <div class="flip-card">
              <div class="flip-card-inner">
                <div class="flip-card-front">
                  <figure class="member-image">
                    <img
                      src="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.color_image | safeURL }}&w=300"
                      srcset="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.color_image | safeURL }}&w=600 2x"
                      alt="{{ .Params.name }} - Teamfoto"
                      loading="lazy"
                    />
                  </figure>
                </div>
                <div class="flip-card-back">
                  <figure class="member-image">
                    <img
                      src="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.portrait_image | safeURL }}&w=300"
                      srcset="{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.portrait_image | safeURL }}&w=600 2x"
                      alt="{{ .Params.name }} - Teamfoto"
                      loading="lazy"
                    />
                  </figure>
                </div>
              </div>
            </div>
            <div
              class="contact-image"
              style="background-image: url( '{{ $.Site.Params.imageCdnBaseUrl | safeURL }}{{ .Params.color_image | safeURL }}&w=160' );"
            >
              {{ $contactPath := "/kontakt" }}
              <a href='{{ $contactPath | relURL }}'>Kontakt</a>
            </div>
          </div>
          <div class="intro">
            <span><b>{{ .Params.name }}</b></span>
            <br />
            <span>{{ .Params.degree }}</span>
          </div>
        </div>
        <div class="member-text">
          <div class="member-content">{{ .Content }}</div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
